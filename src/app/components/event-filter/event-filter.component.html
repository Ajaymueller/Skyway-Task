<div class="mt-5 test">
    <h2 class="font-weight-bold fs-1">Search Events</h2>
    <mdb-accordion>
        <mdb-accordion-item>
            <ng-template mdbAccordionItemHeader>Filter Events</ng-template>
            <ng-template mdbAccordionItemBody>
                <div class="row">
                    <div>
                        <div class="input-group">
                            <input class="form-control border-end-0 border" type="search"
                                placeholder="Enter Search term here" [(ngModel)]="searchTerm"
                                (ngModelChange)="searchTermChanged($event)">
                            <span class="input-group-append">
                                <button
                                    class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
                                    type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-template>
        </mdb-accordion-item>
    </mdb-accordion>
</div>
